<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Template Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="button-box">
            <div class="t-btn"></div>
            <button class="btn" onclick="login()">Login</button>
            <button class="btn" onclick="register()">Register</button>
            
        </div>
        <form id="login" class="input">
            <input type="text" class="t-input" placeholder="User Id" required>
            <input type="text" class="t-input" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box">
            <span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form id="register" class="input">
            <input type="text" class="t-input" placeholder="User Id" required>
            <input type="text" class="t-input" placeholder="Enter Email" required>
            <input type="text" class="t-input" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box">
            <span>Menerima Persyaratan</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    <script type="text/javascript">
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register() {
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login() {
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }
    </script>
</body>
</html>
